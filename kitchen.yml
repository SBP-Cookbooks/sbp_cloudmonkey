---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  enforce_idempotency: true
  multiple_converge: 2
  solo_rb:
    treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-8
  - name: ubuntu-20.04
  - name: debian-10

suites:
  - name: default
    run_list:
      - recipe[sbp_cloudmonkey]
